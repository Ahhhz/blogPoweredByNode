<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Blog</title>
	<link href="https://fonts.googleapis.com/css?family=Rhodium+Libre" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.css" />
	<link rel="stylesheet" href="styles/main.css" />
</head>

<!--BEGIN FLEXING!-->

<body class="flex-container">

	<!--HEADER!-->
	<div class="ui basic segment">
		<div class="welcome">
			<h1 class="text">Title</h1>
		</div>
	</div>
	<!--END HEADER-->

	<!--FORM!-->
	<div class="ui fullscreen modal">
		<div class="header text">Say What You Will</div>
		<div class="content">
			<div class="ui form">
				<input class="blogtitle js-title" placeholder="Blog Title" />
				<textarea class="blogbody js-textArea" placeholder="What's On Your Mind"></textarea>
			</div>
		</div>
		<div class="actions">
			<div class="ui approve orange button js-submit">Submit</div>
			<div class="ui cancel blue button">Cancel</div>
		</div>
	</div>
	<!--END FORM!-->




	<!--BEGIN FIXED NAV!-->

	<div class="nav-inner">
		<h1 class="text inner">Tell me</h1>
		<div class="ui large vertical buttons">
			<button class="ui inverted teal basic button js-create">Create</button>
			<button class="ui inverted orange basic button js-delete">Delete</button>
			<button class="ui inverted blue basic button js-edit">Edit</button>
		</div>
	</div>

	<!--END NAV!-->

	<!--BLOG CONTENT!-->
	<div class="container js-AllPost">
		<div class="jumbotron">
			<h2 class="ui header text"></h2>
			<div class="ui tall stacked segment">
				<p class="text post-body">
				</p>
			</div>
		</div>
</div>

	<!--END CONTENT!-->





	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.js"></script>
	<script src="script/app.js"></script>
</body>

</html>
